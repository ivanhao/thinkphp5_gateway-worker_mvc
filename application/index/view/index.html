<!DOCTYPE html>
<head>
<meta charset="utf-8"/>
</head>

<body>
<script src="/public/wm/js/jquery.min.js"></script>
<script src="/public/wm/js/wsocket.js"></script>
<script>
	/*登录用的信息*/
    var logininfo = {user_phone:"18502374253",logintime:"1580000000"};
    wsocket.init(
        function(){
            /*websocket登录*/
            wsocket.doSend({controller:'index',action:'login',result:logininfo});
            /*websocket加入组guest*/
            wsocket.doSend({controller:'index',action:'joinGroup',result:{groupname:'guest'}});
        },
        {url:"websocket地址和端口",token:"网站登录后拿到的TOKEN用于登录,加密方式为md5(user_id+user_phone+user_salt+logintime)"}
    );
</script>

<!-- 背景声音播放插件,兼容手机端 -->
<script type="application/javascript" src="/public/bgsound/bgsound.js"></script>
<script>
    bgsound.init({initshow:true});
</script>

</body>

</html>
